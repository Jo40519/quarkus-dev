<p-card [style]="{'max-width': '100%', height: '600px', 'max-height': '700px', 'overflow-y': 'auto'}">
    <header>
      <h3>Bem vindo(a):</h3>
      <h3><strong>{{usuario.name}}</strong></h3>
    </header>

  <ng-template pTemplate="footer">
     <div class="flex align-self-end">
      <p-button label="Logout" (onClick)="logOut()" icon="pi pi-arrow-left" styleClass="p-button-rounded p-button-secondary">
      </p-button>
    </div>
  </ng-template>
</p-card>
