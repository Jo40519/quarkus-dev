#GLOBAL
quarkus.datasource.db-kind=postgresql 
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres

quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/quarkus-social
quarkus.datasource.jdbc.max-size=16


quarkus.swagger-ui.always-include=true

quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:4200
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=Content-Type,Authorization,origin,content-type,accept,followerId

quarkus.smallrye-jwt.enabled=true
quarkus.smallrye-jwt.token-signing-key=yOUrS3cr3tK3yH3r3
quarkus.smallrye-jwt.realmName=quarkus-social
quarkus.smallrye-jwt.token-signature-algorithm=HS256


